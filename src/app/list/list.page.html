<ion-header>
  Order ID: {{passed_id}}
</ion-header>

<ion-content>
  <ion-card *ngFor="let eachOrder of allOrder">
    <ion-card-header>
      <ion-card-title>{{eachOrder.Name}} </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Quantity:
      {{eachOrder.qty}}
      Price:
      {{eachOrder.price}}
    </ion-card-content>
  </ion-card>
</ion-content>
