<ion-content>
  <ion-list *ngFor = "let eachRest of food_data" class="accordion-list" lines="none" detail="false" no-padding>
    <ion-item >
      <!-- <ion-icon slot="start" name="arrow-forward" ></ion-icon> -->
      <img src="data:image/jpeg;base64,{{eachRest.Fimage}}"  style="height: 50px; width: 80px">
      <ion-label padding >
          <h2 text-wrap>{{eachRest.Name}}</h2> 
          
        <p> ingredient list <ion-icon name="arrow-dropdown"></ion-icon></p>
      </ion-label>
      <ion-icon name="remove" color="danger" (click)="removeItem()"></ion-icon>
          &nbsp;
          {{noOfItems}}
          &nbsp;
        <ion-icon name="add" color="success" (click)="addItem()"></ion-icon>
      <span slot="end">&#8377; {{eachRest.Rate}}/- &nbsp;     
      </span>
      
      
      <!-- <h3 slot="end" >{{eachRest.Rate}}/-</h3> -->
    </ion-item>
    
  </ion-list>
</ion-content>
