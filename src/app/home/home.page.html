<div>
  <ion-searchbar placeholder="Cuisine" animated="true"></ion-searchbar>
</div>
  <ion-content padding >
    
  <ion-grid>
    <ion-row *ngFor="let eachRest of allRestaurantData">
      
        <ion-card padding>
            <ion-card-title>{{ eachRest.RName}}</ion-card-title>       
            <ion-card-content>
              <ion-img src="/assets/{{eachRest.RImg}}"></ion-img>
              {{ eachRest.RCuisine}}
          </ion-card-content>
        </ion-card>
  
    </ion-row>
  </ion-grid>
</ion-content>
