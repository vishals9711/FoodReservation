<div>
  <ion-searchbar placeholder="Cuisine" animated="true"></ion-searchbar>
</div>

  <ion-content padding >
    <div class="classSetBackground">
  <ion-grid>
    <ion-row>

      <ion-col *ngFor="let eachRest of allRestaurantData">
        <ion-card padding>
            <ion-card-title>{{ eachRest.RName}}</ion-card-title>       
            <ion-card-content>
              <ion-img src="/assets/{{eachRest.RImg}}"></ion-img>
              {{ eachRest.RCuisine}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
