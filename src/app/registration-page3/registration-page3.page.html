<ion-header>
  <ion-toolbar>
    <ion-title>RegistrationPage3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-input placeholder="Enter Username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Enter Password"  type="password"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="gotoLanding()" shape="round">Register</ion-button> 
    </ion-list>
</ion-content>
