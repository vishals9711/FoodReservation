<ion-header>
  <ion-toolbar>
    <ion-title>Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-input placeholder="Name" [(ngModel)]="registerdata.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Email" [(ngModel)]="registerdata.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Password" type="password" [(ngModel)]="registerdata.password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Mobile No." type="tel" [(ngModel)]="registerdata.phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MM DD YYYY" placeholder="Select Date" [(ngModel)]="registerdata.dob">
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Enter OTP"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Enter Captcha"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="Register()" shape="round">Register</ion-button>
    </ion-list>
  </ion-card-content>
</ion-card>
