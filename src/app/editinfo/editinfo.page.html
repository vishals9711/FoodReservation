<ion-header>
    <ion-toolbar>
      <ion-title padding>Profile</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content >
    <ion-card-content>
        <ion-item padding>
            <ion-avatar class="avatars" >
              <img src="../../assets/user/default.png">
            </ion-avatar>
          </ion-item>
          
        <ion-item >
          Name: &nbsp; 
          <ion-label color="success">
           {{userName}}
          </ion-label>
        </ion-item>
        <ion-item >
          Email: &nbsp; 
          <ion-label color="tertiary">
             {{userEmail}}
          </ion-label>
        </ion-item>
        <ion-item >
          Date of Birth: &nbsp;  
          <ion-label color="tertiary">
              {{userDob}}
           </ion-label>
        </ion-item>
        <ion-item>
          Phone: &nbsp;
           <ion-label color="tertiary">
              {{userPhone}}
           </ion-label>
        </ion-item>
           
      </ion-card-content>
  <ion-card >
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label color="primary" style="text-align: center">
            Reset Password
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Enter Old Password" type="password" [(ngModel)]="registerdata.opassword"></ion-input>
        </ion-item>
       <ion-item>
          <ion-input placeholder="Enter New Password" type="password" [(ngModel)]="registerdata.npassword"></ion-input>
        </ion-item>
        
    <ion-button expand="block" (click)="Register()" shape="round">Change Password</ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  </ion-content>
